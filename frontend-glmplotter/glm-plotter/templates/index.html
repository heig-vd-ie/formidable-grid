<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLAB-D Network Plotter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="static/lib/js/d3.js"></script>
    <style>
        /* Keep existing D3.js visualization styles with exact color codes */
        .node {
            stroke: #fff;
            stroke-width: 2.5px;
            cursor: move;
        }
        .node text {
            stroke-width: 0px;
            font-family: "Verdana";
            font-size: 15px;
        }
        circle.load {
            fill: rgb(31, 119, 180);
            fill: rgb(174, 199, 232);
            fill: rgb(69, 179, 255);
        }
        .node.load.capacitor circle {
            fill: rgb(140, 86, 75);
            fill: rgb(31, 119, 180);
        }
        circle.node {
            fill: rgb(174, 199, 232);
            fill: #999;
            fill: #d3d3d3;
        }
        .node.diesel_dg circle {
            fill: rgb(148, 103, 189);
            fill: rgb(204, 204, 0);
            fill: rgb(255, 169, 44);
        }
        circle.meter {
            fill: rgb(44, 160, 44);
            fill: rgb(178, 106, 0);
        }
        .highlight {
            fill: #FF0000;
            font-weight: bold;
        }
        .node:hover circle {
            fill: #000;
            fill: #FF0000;
        }
        .node.load.capacitor:hover circle {
            fill: #000;
            fill: #FF0000;
        }
        .node g {
            display: none;
            font-family: "Verdana";
            font-size: 16px;
        }
        .node:hover g {
            display: inline;
        }
        
        /* Link styles with exact colors */
        .link {
            stroke: #999;
            stroke-opacity: .8;
            stroke-width: 3px;
        }
        .link.overhead_line {
            stroke: #999999;
            stroke: rgb(211, 211, 211);
        }
        .link.underground_line {
            stroke: rgb(211, 211, 211);
            stroke-dasharray: 5,2;
        }
        .link.switch {
            stroke: #000000;
            stroke: rgb(100, 100, 100);
            stroke-dasharray: 10,10;
        }
        .link.regulator {
            stroke: #0000FF;
            stroke: rgb(70, 70, 70);
            stroke-width: 5px;
        }
        .link.transformer {
            stroke: rgb(255, 169, 44);
            stroke-width: 8px;
        }
        .link text {
            stroke-width: 0px;
            font-family: "Verdana";
            font-size: 16px;
            display: none;
        }
        .link:hover line {
            stroke: #000000;
        }
        .link:hover text {
            display: inline;
        }
        
        /* Legend styles */
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
        }
        .legend-overhead { background-color: rgb(211, 211, 211); }
        .legend-underground { background-color: rgb(211, 211, 211); }
        .legend-switch { background-color: rgb(100, 100, 100); }
        .legend-regulator { background-color: rgb(70, 70, 70); }
        .legend-transformer { background-color: rgb(255, 169, 44); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
    <div class="w-full px-4 py-4" x-data="gridLabApp()">
        
        <!-- Header -->
        <div class="mb-3">
            <h1 class="text-xl font-bold text-gray-900 mb-1">GridLAB-D Network Plotter</h1>
            <p class="text-xs text-gray-600">Visualize and analyze power grid networks</p>
        </div>

        <!-- Main Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-3" style="height: calc(100vh - 120px);">
            
            <!-- Left Panel - Controls -->
            <div class="lg:col-span-1 space-y-3 overflow-y-auto pr-2" style="max-height: calc(100vh - 120px);"">
                
                <!-- GridLAB-D Controls -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <h3 class="text-xs font-semibold text-gray-900">Step 1: GridLAB-D Simulation</h3>
                    </div>
                    
                    <div class="space-y-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Select GLM File</label>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-16 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-green-500 transition-colors"
                                       :class="selectedFile ? 'border-green-500 bg-green-50' : ''">
                                    <div class="flex flex-col items-center justify-center py-1">
                                        <svg class="w-4 h-4 mb-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="!selectedFile">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                        <svg class="w-4 h-4 mb-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="selectedFile">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <p class="text-xs text-gray-500" x-show="!selectedFile">
                                            <span class="font-semibold">Click to upload</span>
                                        </p>
                                        <p class="text-xs text-green-600 font-semibold truncate max-w-full" x-show="selectedFile" x-text="selectedFile?.name"></p>
                                    </div>
                                    <input type="file" class="hidden" accept=".glm" x-ref="fileInput" @change="handleFileUpload" id="simulationFileInput">
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Random Seed</label>
                            <input type="number" 
                                   x-model="randomSeed"
                                   id="randomseed"
                                   class="w-full px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="42">
                        </div>
                        
                        <button @click="runSimulation()" 
                                :disabled="!selectedFile || loading"
                                class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-medium py-1.5 px-2 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="loading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸš€</span>
                            <span x-text="loading ? 'Running...' : 'Run Simulation'"></span>
                        </button>
                        
                        <div x-show="simulationResult" 
                             class="p-1.5 rounded-md text-xs"
                             :class="simulationSuccess ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'">
                            <p x-text="simulationResult"></p>
                        </div>
                    </div>
                </div>

                <!-- Visualization Controls -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
                        <h3 class="text-xs font-semibold text-gray-900">Step 2: Load Results</h3>
                    </div>
                    
                    <div class="space-y-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Select result file</label>
                            <div class="space-y-1">
                                <select x-model="selectedCache" 
                                        id="cacheFileSelect"
                                        class="w-full px-1.5 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">-- Select file --</option>
                                    <template x-for="file in cacheFiles" :key="file.name">
                                        <option :value="file.name" x-text="file.name.length > 25 ? file.name.substring(0, 25) + '...' : file.name"></option>
                                    </template>
                                </select>
                                <button @click="loadCacheFiles()" 
                                        class="w-full px-1.5 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs rounded-md transition-colors">
                                    ðŸ”„ Refresh Files
                                </button>
                            </div>
                        </div>
                        
                        <button @click="loadVisualization()" 
                                :disabled="!selectedCache || visualizationLoading"
                                class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-1.5 px-2 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="visualizationLoading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸ“Š</span>
                            <span x-text="visualizationLoading ? 'Loading...' : 'Load Visualization'"></span>
                        </button>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                    <h3 class="text-xs font-semibold text-gray-900 mb-2">Advanced Options</h3>
                    
                    <div class="space-y-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Export Coordinates</label>
                            <div class="flex space-x-1">
                                <button @click="saveXY()" 
                                        :disabled="!visualizationLoaded"
                                        class="flex-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white text-xs py-1 px-2 rounded-md transition-colors">
                                    All Nodes
                                </button>
                                <button @click="saveXYfixed()" 
                                        :disabled="!visualizationLoaded"
                                        class="flex-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white text-xs py-1 px-2 rounded-md transition-colors">
                                    Fixed Only
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Node Search</label>
                            <div class="flex space-x-1">
                                <input type="text" 
                                       x-model="nodeSearchTerm"
                                       id="nodeSearchNm"
                                       placeholder="Enter node name"
                                       class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <button @click="searchNode()" 
                                        :disabled="!visualizationLoaded || !nodeSearchTerm"
                                        class="px-2 py-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white text-xs rounded-md transition-colors">
                                    Search
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Gravity Control</label>
                            <div class="flex space-x-1">
                                <input type="number" 
                                       x-model="gravityValue"
                                       id="gravityVal"
                                       step="0.01"
                                       placeholder="0.05"
                                       class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <button @click="changeGravity()" 
                                        :disabled="!visualizationLoaded"
                                        class="px-2 py-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white text-xs rounded-md transition-colors">
                                    Apply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Visualization Area -->
            <div class="lg:col-span-3 max-h-screen overflow-hidden">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-2 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-2 flex-shrink-0">
                        <h3 class="text-sm font-semibold text-gray-900">Network Visualization</h3>
                        <div class="flex space-x-1" x-show="visualizationLoaded">
                            <button @click="zoomIn()" class="p-1 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                                </svg>
                            </button>
                            <button @click="zoomOut()" class="p-1 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"></path>
                                </svg>
                            </button>
                            <button @click="resetZoom()" class="p-1 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Legend -->
                    <div class="flex flex-wrap items-center mb-1 text-xs flex-shrink-0" x-show="visualizationLoaded">
                        <span class="font-medium text-gray-700 mr-2">Legend:</span>
                        <div class="legend-item">
                            <div class="legend-color legend-overhead"></div>
                            <span>Overhead</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-underground"></div>
                            <span>Underground</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-switch"></div>
                            <span>Switch</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-regulator"></div>
                            <span>Regulator</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-transformer"></div>
                            <span>Transformer</span>
                        </div>
                    </div>
                    
                    <!-- D3.js visualization will be inserted here -->
                    <div id="main" class="w-full flex-1 overflow-hidden">
                        <div x-show="!visualizationLoaded" class="flex items-center justify-center h-full text-gray-500">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                                <p class="text-xs">No visualization loaded</p>
                                <p class="text-xs">Run simulation and select cache file</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include existing JavaScript files -->
    <script src="static/js/plotNetwork.js"></script>
    <script src="static/js/simulation.js"></script>
    
    <script>
    function gridLabApp() {
        return {
            // State
            selectedFile: null,
            randomSeed: 42,
            selectedCache: '',
            cacheFiles: [],
            loading: false,
            visualizationLoading: false,
            visualizationLoaded: false,
            simulationResult: '',
            simulationSuccess: false,
            nodeSearchTerm: '',
            gravityValue: 0.05,

            // Initialize
            init() {
                this.loadCacheFiles();
            },

            // File handling
            handleFileUpload(event) {
                const file = event.target.files[0];
                this.selectedFile = file;
                if (file) {
                    this.simulationResult = '';
                }
            },

            // Cache file management
            async loadCacheFiles() {
                try {
                    const response = await fetch('/list_cache_files');
                    const data = await response.json();
                    this.cacheFiles = data.files || [];
                } catch (error) {
                    console.error('Error loading cache files:', error);
                    this.cacheFiles = [];
                }
            },

            // Simulation
            async runSimulation() {
                if (!this.selectedFile) return;
                
                this.loading = true;
                this.simulationResult = '';
                
                try {
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);
                    formData.append('randomseed', this.randomSeed || '42');

                    const response = await fetch('/run_simulation', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.simulationResult = `Simulation completed successfully! Output: ${result.output_file}`;
                        this.simulationSuccess = true;
                        await this.loadCacheFiles(); // Refresh cache files
                    } else {
                        this.simulationResult = `Simulation failed: ${result.error}`;
                        this.simulationSuccess = false;
                    }
                } catch (error) {
                    this.simulationResult = `Error: ${error.message}`;
                    this.simulationSuccess = false;
                } finally {
                    this.loading = false;
                }
            },

            // Visualization
            async loadVisualization() {
                if (!this.selectedCache) return;
                
                this.visualizationLoading = true;
                
                try {
                    const response = await fetch('/load_cache_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ filename: this.selectedCache })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.visualizationLoaded = true;
                        // Load the network visualization
                        if (typeof loadNetworkVisualization === 'function') {
                            setTimeout(() => {
                                loadNetworkVisualization();
                            }, 100);
                        }
                    } else {
                        alert('Failed to load visualization: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error loading visualization:', error);
                    alert('Error loading visualization: ' + error.message);
                } finally {
                    this.visualizationLoading = false;
                }
            },

            // Zoom controls
            zoomIn() {
                if (window.zoom) {
                    const currentScale = window.zoom.scale();
                    const newScale = Math.min(currentScale * 1.2, 5);
                    window.zoom.scale(newScale);
                    window.zoom.event(d3.select("#main svg"));
                }
            },

            zoomOut() {
                if (window.zoom) {
                    const currentScale = window.zoom.scale();
                    const newScale = Math.max(currentScale * 0.8, 0.1);
                    window.zoom.scale(newScale);
                    window.zoom.event(d3.select("#main svg"));
                }
            },

            resetZoom() {
                if (window.zoom) {
                    window.zoom.scale(1);
                    window.zoom.translate([0, 0]);
                    window.zoom.event(d3.select("#main svg"));
                }
            },

            // Advanced options
            saveXY() {
                if (typeof window.saveXY === 'function') {
                    window.saveXY();
                } else {
                    alert('No visualization loaded');
                }
            },

            saveXYfixed() {
                if (typeof window.saveXYfixed === 'function') {
                    window.saveXYfixed();
                } else {
                    alert('No visualization loaded');
                }
            },

            searchNode() {
                if (typeof window.nodeSearcher === 'function') {
                    // Set the search term in the original input for compatibility
                    document.getElementById('nodeSearchNm').value = this.nodeSearchTerm;
                    window.nodeSearcher();
                } else {
                    alert('No visualization loaded');
                }
            },

            changeGravity() {
                if (typeof window.changeGravity === 'function') {
                    // Set the gravity value in the original input for compatibility
                    document.getElementById('gravityVal').value = this.gravityValue;
                    window.changeGravity();
                } else {
                    alert('No visualization loaded');
                }
            }
        }
    }
    
    // Add hidden inputs for compatibility with existing functions
    document.addEventListener('DOMContentLoaded', function() {
        // Create hidden inputs that the legacy functions expect
        const hiddenInputs = `
            <input type="hidden" id="nodeSearchNm" value="">
            <input type="hidden" id="gravityVal" value="0.05">
        `;
        document.body.insertAdjacentHTML('beforeend', hiddenInputs);
    });
    </script>
</body>
</html>
