<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLAB-D Network Plotter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="static/js/d3.js"></script>
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
    <div class="w-full px-4 py-4" x-data="gridLabApp()" x-init="window.gridLabAppInstance = $data;">
        
        <!-- Header -->
        <div class="mb-3">
            <h1 class="text-xl font-bold text-gray-900 mb-1">GridLAB-D Network Plotter</h1>
            <p class="text-xs text-gray-600">Visualize and analyze power grid networks</p>
        </div>

        <!-- Test if D3 is loaded -->
        <div id="d3-test" style="display: none;"></div>

        <!-- Main Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-3" style="height: calc(100vh - 120px);">
            
            <!-- Left Panel - Controls -->
            <div class="lg:col-span-1 space-y-3 overflow-y-auto pr-2" style="max-height: calc(100vh - 120px);">
                
                <!-- GridLAB-D Controls -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        <h3 class="text-xs font-semibold text-gray-900">Step 1: GridLAB-D Simulation</h3>
                    </div>
                    
                    <div class="space-y-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Select GLM File</label>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-16 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-green-500 transition-colors"
                                       :class="selectedFile ? 'border-green-500 bg-green-50' : ''">
                                    <div class="flex flex-col items-center justify-center py-1">
                                        <svg class="w-4 h-4 mb-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="!selectedFile">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                        <svg class="w-4 h-4 mb-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="selectedFile">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <p class="text-xs text-gray-500" x-show="!selectedFile">
                                            <span class="font-semibold">Click to upload</span>
                                        </p>
                                        <p class="text-xs text-green-600 font-semibold truncate max-w-full" x-show="selectedFile" x-text="selectedFile?.name"></p>
                                    </div>
                                    <input type="file" class="hidden" accept=".glm" x-ref="fileInput" @change="handleFileUpload" id="simulationFileInput">
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Random Seed</label>
                            <input type="number" 
                                   x-model="randomSeed"
                                   id="randomseed"
                                   class="w-full px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                   placeholder="42">
                        </div>
                        
                        <button @click="runSimulation()" 
                                :disabled="!selectedFileData || loading"
                                class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-medium py-1.5 px-2 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="loading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸš€</span>
                            <span x-text="loading ? 'Running...' : 'Run Simulation'"></span>
                        </button>
                        
                        <div x-show="simulationResult" 
                             class="p-1.5 rounded-md text-xs"
                             :class="simulationSuccess ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'">
                            <p x-text="simulationResult"></p>
                        </div>
                    </div>
                </div>

                <!-- Visualization Controls -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
                        <h3 class="text-xs font-semibold text-gray-900">Step 2: Load Results</h3>
                    </div>
                    
                    <div class="space-y-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Select Cache File</label>
                            <select x-model="selectedCache" 
                                    class="w-full px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Choose a file...</option>
                                <template x-for="file in cacheFiles" :key="file.name">
                                    <option :value="file.name" x-text="file.name"></option>
                                </template>
                            </select>
                        </div>
                        
                        <button @click="loadVisualization()" 
                                :disabled="!selectedCache || visualizationLoading"
                                class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-1.5 px-2 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="visualizationLoading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸ“Š</span>
                            <span x-text="visualizationLoading ? 'Loading...' : 'Load Visualization'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Visualization -->
            <div class="lg:col-span-3 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <!-- D3.js visualization container -->
                <div id="main" class="w-full h-full" style="min-height: 500px;">
                    <!-- Placeholder content -->
                    <div x-show="!visualizationLoaded" class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">Network Visualization</h3>
                            <p class="text-sm text-gray-500">Run a simulation and load results to see the network visualization</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="static/js/d3.js"></script>
    <script src="static/js/plotNetwork.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/init.js"></script>
    
    <script>
        // Test D3 loading
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof d3 === 'undefined') {
                console.error('D3.js failed to load!');
                alert('D3.js failed to load. Please check the static files.');
            } else {
                console.log('D3.js loaded successfully, version:', d3.version);
            }
        });
    </script>
</body>
</html>
