<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLAB-D Network Plotter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="static/js/d3.js"></script>
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
    <div class="w-full px-4 py-4" x-data="gridLabApp()" x-init="window.gridLabAppInstance = $data;">
        
        <!-- Header -->
        <div class="mb-3">
            <h1 class="text-xl font-bold text-gray-900 mb-1">GridLAB-D Network Plotter</h1>
            <p class="text-xs text-gray-600">Edit GLM files and visualize power grid networks</p>
        </div>

        <!-- Main Layout -->
        <div class="flex gap-3" style="height: calc(100vh - 120px);">
            
            <!-- GLM Editor Panel (1/3 width, collapsible) -->
            <div x-show="!editorCollapsed" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform -translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform -translate-x-full"
                 class="w-1/3 flex flex-col bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                
                <!-- Editor Header -->
                <div class="p-3 border-b border-gray-200 flex-shrink-0 flex items-center justify-between">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-900">GLM File Editor</h3>
                        <span x-show="selectedFile" 
                              x-text="selectedFile?.name" 
                              class="text-xs text-blue-600 font-medium"></span>
                    </div>
                    <button @click="editorCollapsed = true" 
                            class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Text Editor -->
                <div class="flex-grow p-3 overflow-hidden">
                    <textarea x-model="fileEditorContent" 
                              x-show="selectedFile"
                              class="w-full h-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono resize-none"
                              placeholder="File content will appear here..."></textarea>
                    
                    <div x-show="!selectedFile" 
                         class="flex items-center justify-center h-full">
                        <div class="text-center text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-sm">Upload a GLM file to start editing</p>
                        </div>
                    </div>
                </div>
                
                <!-- Controls Section at Bottom -->
                <div class="p-3 border-t border-gray-200 flex-shrink-0 space-y-3">
                    <!-- File Upload -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Upload GLM File</label>
                        <label class="flex items-center justify-center w-full h-10 border-2 border-dashed rounded-lg cursor-pointer transition-colors"
                               :class="selectedFile ? 'border-green-400 bg-green-50' : 'border-gray-300 bg-gray-50 hover:bg-gray-100'">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" :class="selectedFile ? 'text-green-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <span class="text-xs" :class="selectedFile ? 'text-green-600 font-medium' : 'text-gray-600'">
                                    <span x-show="!selectedFile">Choose file</span>
                                    <span x-show="selectedFile" x-text="selectedFile?.name"></span>
                                </span>
                            </div>
                            <input type="file" class="hidden" accept=".glm" @change="handleFileUpload">
                        </label>
                    </div>
                    
                    <!-- Random Seed -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Random Seed</label>
                        <input type="number" 
                               x-model="randomSeed"
                               class="w-full px-2 py-2 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="42">
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="grid grid-cols-2 gap-2">
                        <button @click="saveFileContent()" 
                                :disabled="!selectedFileData || editorSaving || !fileEditorContent"
                                class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-3 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="editorSaving" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸ’¾</span>
                            <span x-text="editorSaving ? 'Saving...' : 'Save'"></span>
                        </button>
                        
                        <button @click="runSimulation()" 
                                :disabled="!selectedFileData || loading"
                                class="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-medium py-2 px-3 text-xs rounded-md transition-colors flex items-center justify-center">
                            <svg x-show="loading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="mr-1">ðŸš€</span>
                            <span x-text="loading ? 'Running...' : 'Run'"></span>
                        </button>
                    </div>
                    
                    <!-- Cache Selection -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Load Results</label>
                        <div class="flex space-x-2">
                            <select x-model="selectedCache" 
                                    class="flex-grow px-2 py-2 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Choose cache file...</option>
                                <template x-for="file in cacheFiles" :key="file.name">
                                    <option :value="file.name" x-text="file.name"></option>
                                </template>
                            </select>
                            <button @click="loadVisualization()" 
                                    :disabled="!selectedCache || visualizationLoading"
                                    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-3 text-xs rounded-md transition-colors flex items-center justify-center">
                                <svg x-show="visualizationLoading" class="animate-spin -ml-1 mr-1 h-3 w-3 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span class="mr-1">ðŸ“Š</span>
                                <span x-text="visualizationLoading ? 'Loading...' : 'Load'"></span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Status Messages -->
                    <div class="space-y-1">
                        <div x-show="simulationResult" 
                             class="p-2 rounded-md text-xs"
                             :class="simulationSuccess ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'">
                            <p x-text="simulationResult"></p>
                        </div>
                        
                        <div x-show="editorMessage" 
                             class="p-2 rounded-md text-xs"
                             :class="editorMessageType === 'success' ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'">
                            <p x-text="editorMessage"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel (2/3 width or full width when editor closed) -->
            <div class="flex-grow bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden relative">
                
                <!-- Open Editor Button (when collapsed) -->
                <button x-show="editorCollapsed" 
                        @click="editorCollapsed = false"
                        class="absolute top-4 left-4 z-10 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg shadow-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <!-- D3.js visualization container -->
                <div id="main" class="w-full h-full">
                    <!-- Placeholder content -->
                    <div x-show="!visualizationLoaded" class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <h3 class="text-xl font-medium text-gray-900 mb-2">Network Visualization</h3>
                            <p class="text-gray-500">
                                <span x-show="editorCollapsed">Click the blue button to open the editor, or </span>
                                Upload a GLM file, run simulation, and load results to see the network visualization
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="static/js/d3.js"></script>
    <script src="static/js/plotNetwork.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/init.js"></script>
    
    <script>
        // Test D3 loading
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof d3 === 'undefined') {
                console.error('D3.js failed to load!');
                alert('D3.js failed to load. Please check the static files.');
            } else {
                console.log('D3.js loaded successfully, version:', d3.version);
            }
        });
    </script>
</body>
</html>
